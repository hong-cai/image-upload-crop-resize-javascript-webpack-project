<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Upload Crop Resize Javascript Webpack Project</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <nav class="navbar navbar-light bg-light navbar-expand">
                <span class="navbar-brand mb-0 h1">CropperJS Photo Upload Resize Crop Download Application</span>
            </nav>
            <div class="canvas-wrap">
                <div class="col-12 neumorphic my-3 p-3">
                    <input class="h-100" type="file" id="upload">
                </div>
                <div class="col-12 mx-auto my-3" id="image">
                    <img src='./css/img/3d-bevelled-rectangle.png' alt='initial-frame' />
                </div>
                <div class="col-12 my-3">
                    <div class="btn-group  btn-group-lg neumorphic mx-2">
                        <button class="d-inline btn btn-sm btn-lg-sm" id="resetBton">Reset</button>
                        <button class="d-inline btn btn-sm" id="clearBton">Clear</button>
                        <button class="d-inline btn btn-sm" id="rotateBton">Rotate</button>
                    </div>
                    <div class="btn-group btn-group-lg neumorphic mx-2">
                        <button class="d-inline btn btn-sm" id="moveLeftBton">
                                &#8592; </button>
                        <button class="d-inline btn btn-sm" id="moveRightBton">&#8594;</button>
                        <button class="d-inline btn btn-sm" id="moveDownBton">&#8595;</button>
                        <button class="d-inline btn btn-sm" id="moveUpBton">&#8593;</button>
                    </div>
                    <div class="btn-group btn-group-lg neumorphic mx-2">
                        <button class="d-inline btn btn-sm btn-success" id="save_image">
                                <span>Crop and
                                    Save</span>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
